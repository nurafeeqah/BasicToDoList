<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>NA</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- js file -->
    <script src="main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css" media="screen" charset="utf-8">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-2"></div> <!-- Empty column -->
    		<div class="col-md-7">
    			<form id="toDoItemForm">
    				<div>
	        			<input class="form-control" type="text" id="toDoItem" placeholder="Enter your To-Do wish.."><br>
	        			<button class="btn btn-success" type="button" id="addRow" value="ADD">ADD</button> 
    				</div>
    			</form>

    			<div>
    				<table id="toDoTable" class="table table-hover">
	        		<thead>
			            <tr>
			            	<th>TO DO LIST</th>
			                <th>DONE</th>
			            </tr>
	        		</thead>
			            <tr>
			                <td contenteditable="true">Send Kids to School</td>
			                <td><input type="checkbox" toDoItem="newToDo" checked></td>
			            </tr>
			            <tr>
			                <td contenteditable="true">Buy Groceries</td>
			                <td><input type="checkbox" toDoItem="newToDo" checked></td>
			            </tr>
			            <tr>
			                <td contenteditable="true">Take Out garbage</td>
			                <td><input type="checkbox" toDoItem="newToDo"></td>
			            </tr>
			            <tr>
			                <td contenteditable="true">Take a Nap</td>
			                <td><input type="checkbox" toDoItem="newToDo"></td>
			            </tr>
						<tr>
			                <td contenteditable="true">Pick Up Kids from School</td>
			                <td><input type="checkbox" toDoItem="newToDo"></td>
			            </tr>

			    </table>
    			</div>

	    		
		    <div>
		    	<button class="btn btn-success" type="button" id="deleteRow">REMOVE</button>
    		</div>
    		<br>
    		<div>
    			<button class="btn btn-success" type="button" id="clearAll">CLEAR</button>
    		</div>
    	</div>
    </div>
    
</body>
</html>
